<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime-Charactercounter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <h2>Real-time-Character-counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write your text here ...." maxlength="100">
    </textarea>
    <div class="counter-container">
        <p>Total characters: <span class="total-counter" id="total-counter"> 50</span></p>
        <p>Remaining characters: <span class="remaining-counter" id="remaining-counter"> 50</span></p>
    </div>
     </div>



    <script src="script.js"></script>
</body>
</html>
